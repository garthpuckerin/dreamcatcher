<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamcatcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1a202c;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      color: white;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2d3748;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f7fafc;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #48bb78;
    }

    .status-dot.offline {
      background: #f56565;
    }

    .status-text {
      font-size: 14px;
      color: #4a5568;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #edf2f7;
      color: #4a5568;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .queue-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #fff5e6;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .queue-status.empty {
      background: #e6fffa;
    }

    .queue-count {
      font-size: 14px;
      font-weight: 600;
      color: #744210;
    }

    .queue-status.empty .queue-count {
      color: #234e52;
    }

    .recent-captures {
      max-height: 200px;
      overflow-y: auto;
    }

    .capture-item {
      padding: 10px;
      border-left: 3px solid #667eea;
      background: #f7fafc;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .capture-item:hover {
      background: #edf2f7;
      transform: translateX(2px);
    }

    .capture-title {
      font-size: 13px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 4px;
    }

    .capture-meta {
      font-size: 11px;
      color: #718096;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #718096;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
      line-height: 1.5;
    }

    .auth-section {
      text-align: center;
    }

    .auth-section input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .auth-section input:focus {
      outline: none;
      border-color: #667eea;
    }

    .footer {
      text-align: center;
      padding: 16px;
      color: white;
      opacity: 0.8;
    }

    .footer a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí≠ Dreamcatcher</h1>
      <p>Capture AI conversations instantly</p>
    </div>

    <!-- Authentication Section -->
    <div id="auth-section" class="card" style="display: none;">
      <div class="card-title">üîê Login Required</div>
      <div class="auth-section">
        <input type="email" id="email-input" placeholder="Email">
        <input type="password" id="password-input" placeholder="Password">
        <button id="login-btn" class="btn btn-primary">Login</button>
        <p style="margin-top: 12px; font-size: 13px; color: #718096;">
          Don't have an account?
          <a href="https://dreamcatcher.app/signup" target="_blank" style="color: #667eea;">Sign up</a>
        </p>
      </div>
    </div>

    <!-- Main Section (when logged in) -->
    <div id="main-section" style="display: none;">
      <!-- Status Card -->
      <div class="card">
        <div class="status" id="connection-status">
          <div class="status-dot"></div>
          <div class="status-text">Connected to Dreamcatcher</div>
        </div>

        <button id="capture-btn" class="btn btn-primary">
          üì∏ Capture Current Conversation
        </button>

        <button id="quick-save-btn" class="btn btn-secondary">
          ‚ö° Quick Save Selection
        </button>
      </div>

      <!-- Offline Queue Card -->
      <div class="card">
        <div class="card-title">üì¶ Offline Queue</div>
        <div id="queue-status" class="queue-status empty">
          <div class="queue-count">No items pending</div>
        </div>
        <button id="sync-btn" class="btn btn-secondary" disabled>
          Sync Now
        </button>
      </div>

      <!-- Recent Captures -->
      <div class="card">
        <div class="card-title">üïê Recent Captures</div>
        <div id="recent-captures" class="recent-captures">
          <div class="empty-state">
            <div class="empty-state-icon">üí≠</div>
            <div class="empty-state-text">
              No captures yet.<br>
              Visit ChatGPT or Claude to start capturing!
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://dreamcatcher.app" target="_blank">Open Dreamcatcher</a>
      <span style="margin: 0 8px;">¬∑</span>
      <a href="#" id="logout-link">Logout</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
